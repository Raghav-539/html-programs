<!DOCTYPE html>
<html lang="en">
    <!-- Raghav Gupta 2010990560 G10 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./project_form_center.css">

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header"> <h2> Sign Up </h2> </div>
            <div class="main_body">
                <form action="#" method="post">
                    <table align="center" >
                        <tr>
                            <td>
                                <label for="fname"> First Name </label>
                            </td>
                            <td>
                                <input type="text" id="fname" name="fname" placeholder="Enter First Name">
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <label for="lname"> Last Name </label>
                            </td>
                            <td>
                                <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sname"> Screen Name </label>
                            </td>
                            <td>
                                <input type="text" id="sname" name="sname" placeholder="Enter Screen Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dob"> Date of Birth </label>
                            </td>
                            <td>
                                <select name="month" id="month">
                                    <option value="jan">January</option>
                                    <option value="feb">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="aug">August</option>
                                    <option value="sept">September</option>
                                    <option value="oct">October</option>
                                    <option value="nov">November</option>
                                    <option value="dec">December</option>
                                </select>
                                <select name="date" id="date">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select name="year" id="year">
                                    <!-- <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option> -->
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <!-- <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option> -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender"> Gender </label> 
                            </td>
                            <td>
                                <input type="radio" id="male" value="male" name="gender"> 
                                <label for="male" > Male </label>
                                <input type="radio" id="female" value="female" name="gender">
                                <label for="female" > Female </label> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="country"> Country </label>
                            </td>
                            <td>
                                <select id="country" name="country">
                                    <option> USA </option>
                                    <option> Australia </option>
                                    <option> Canada </option>
                                    <option> China </option>
                                    <option> Dubai </option>
                                    <option> India </option>
                                    <option> Russia </option>
                                    <option> Sri Lanka </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mail"> E-mail </label>
                            </td>
                            <td>
                                <input type="email" id="mail" name="mail" placeholder="Enter E-mail....">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="conatact"> Phone </label>
                            </td>
                            <td>
                                <input type="tel" id="conatact" name="conatact" placeholder="Enter Phone" minlength="10" maxlength="10"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password"> Password </label>
                            </td>
                            <td>
                                <input type="password" id="password" name="password"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="confpassword"> Confirm Password </label>
                            </td>
                            <td>
                                <input type="password" id="confpassword" name="confpassword"> 
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="checkbox" id="check" name="checkbox">
                                <label for="check" class="check"> I agree to the Terms of Use </label>
                            </td>
                        </tr>
                    </table>
                    <div class="footer"> 
                        <input type="submit" value="Submit" id="submit">
                        <input type="reset" value="Cancel" id="cancel"> 
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
